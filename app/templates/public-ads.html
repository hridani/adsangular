<div id="piblic-ads">
    <img src="/img/loading.gif" ng-hide="ready" alt="">
    <div class="jumbotron" >

         <div class="row" ng-cloak>
            <div class="col-md-9">
                <ul id="ul">
                    <li ng-repeat="ad in adsData.ads ">
                        <div class="container well">
                            <div class="row">
                                <div class="col-md-7">
                                    <h3 class="pull-left">
                                        {{ad.title}}
                                    </h3>
                                </div>
                                <div class="col-md-5">
                                <span class="pull-right">
                                   {{ad.date | date: 'dd-MMM-yyyy'}}
                                </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <img class="_fullHD" src="" ng-src="{{ad.imageDataUrl}}"/>
                                </div>

                                <div class="col-md-8">
                                    <div>
                                        {{ad.text}}
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="panel-body">
                                                <strong>Name:<br/>
                                                    Email:<br>
                                                    Phone:<br/>
                                                </strong>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="panel-body">
                                                {{ad.ownerName}}<br/>
                                                {{ad.ownerEmail}}<br/>
                                                {{ad.ownerPhone}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>


        </div>
        <div class="row" id='page'>
            <div class="col-md-9">
                <div class="pager" data-pagination="" data-num-pages="numPages"
                     data-current-page="currentPage" data-max-size="maxSize"
                     data-boundary-links="true">
                </div>
            </div>
        </div>
    </div>
</div>
