<div id="categories">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>
        </div>
        <ul class="panel-body" class="bs-component">
            <div class="list-group">
                <li class="list-group-item"
                    ng-class="{'selected' : selectedCategoryId == null}"
                    ng-click="categoryClicked(null)">
                    All
                </li>
                <li class="list-group-item" ng-repeat="category in categories"
                    ng-click="categoryClicked(category.id)"
                    ng-class="{'selected' : selectedCategoryId == category.id}">
                    {{category.name}}
                </li>
            </div>
        </ul>
    </div>
</div>
