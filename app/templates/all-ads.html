<div class="jumbotron" ng-controller="PaginationCtrl">
    <div>Categ {{adsParams.categoryId}}</div>
    <div class="row">
        <div class="col-md-9">
            <ul id="ul">
                <li ng-repeat="ad in data.ads ">
                    <div class="container well">
                        <div class="row">
                            <div class="col-md-7">
                                <h3 class="pull-left">
                                    {{ad.title}}
                                </h3>
                            </div>
                            <div class="col-md-5">
                                <span class="pull-right">
                                   {{ad.date | date: 'dd-MMM-yyyy'}}
                                </span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <img class="_fullHD" src="" ng-src="{{ad.imageDataUrl}}"/>
                            </div>

                            <div class="col-md-8">
                                <div>
                                    {{ad.text}}
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="panel-body">
                                            <strong>Name:<br/>
                                                Email:<br>
                                                Phone:<br/>
                                            </strong>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="panel-body">
                                            {{ad.ownerName}}<br/>
                                            {{ad.ownerEmail}}<br/>
                                            {{ad.ownerPhone}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-md-3" ng-controller="CategoriesAndTownsCtrl">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body" class="bs-component">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="category in categories"
                           data-id="{{category.id}}" ng-click="categoryClicked($event.target)">
                            {{category.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" ng-controller="CategoriesAndTownsCtrl">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body" class="bs-component">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="town in towns"
                           data-id="{{town.id}}" ng-click="townClicked($event.target)">
                            {{town.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id='page'>
        <div class="col-md-9">
            <div class="pager" data-pagination="" data-num-pages="numPages"
                 data-current-page="currentPage" data-max-size="maxSize"
                 data-boundary-links="true">
            </div>
        </div>
    </div>
</div>
