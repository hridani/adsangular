<div class="jumbotron" ng-controller="PaginationCtrl">
    <div class="row">
        <div class="col-md-9">
            <ul id="ul">
                <li ng-repeat="ad in data.ads">
                    <div class="container well">
                        <div class="row">
                            <div class="col-md-7">
                                <h3 class="pull-left">
                                    {{ad.title}}
                                </h3>
                            </div>
                            <div class="col-md-5">
                                <span class="pull-right">
                                   {{ad.date | date: 'dd-MMM-yyyy'}}
                                </span>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-4">
                                <img class="_fullHD" src="" ng-src="{{ad.imageDataUrl}}"/>
                            </div>

                            <div class="col-md-8">
                                <div>
                                    {{ad.text}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-md-3" >
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Categories</h3>
                </div>
                <div class="panel-body" ng-repeat="category in categories">
                    {{category.name}}
                </div>
            </div>
        </div>
        <div class="col-md-3" >
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Towns</h3>
                </div>
                <div class="panel-body" ng-repeat="town in towns">
                    {{town.name}}
                </div>
            </div>
        </div>


    </div>
    <div class="row" id='page' >
        <div class="col-md-9">

        <div class="pager" data-pagination="" data-num-pages="numPages"
             data-current-page="currentPage" data-max-size="maxSize"
             data-boundary-links="true"></div>
            </div>
    </div>

</div>
