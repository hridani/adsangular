<div id="my-ads">
    <img src="/img/loading.gif" ng-hide="ready" alt="">

    <div class="jumbotron">

        <div class="row" ng-cloak>
            <div class="col-md-12">
                <ul id="ul">
                    <li ng-repeat="ad in myAdsData.ads | filter:filterStatus ">

                        <div class="container well">
                            <div class="col-md-9">
                                <div class="container well">
                                    <div class="row">
                                        <div class="col-md-7">
                                            <h3 class="pull-left">
                                                {{ad.title}}
                                            </h3>
                                        </div>
                                        <div class="col-md-5">
                                <span class="pull-right">
                                   {{ad.date | date: 'dd-MMM-yyyy'}}
                                </span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <img class="_fullHD" src="" ng-src="{{ad.imageDataUrl}}"/>
                                        </div>

                                        <div class="col-md-8">
                                            <div>
                                                {{ad.text}}
                                            </div>
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <div class="panel-body">
                                                        <strong>Category:<br/>
                                                            Town:
                                                        </strong>
                                                    </div>
                                                </div>
                                                <div class="col-md-9">
                                                    <div class="panel-body">
                                                        {{ad.categoryName}}<br/>
                                                        {{ad.townName}}

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="panel-body">
                                    <strong id="ad-status" >Status:</strong><br/>

                                    <div class="well well-sm">
                                        {{ad.status}}
                                    </div>

                                    <div class="btn-group-vertical" ng-if="!isInactivAd(ad)">
                                        <a href="#" class="btn btn-info" ng-click="deactivate(ad)">Deactivate</a>
                                    </div>
                                    <div class="btn-group-vertical" ng-if="isInactivAd(ad)">
                                        <a href="#/user/ads/edit/{{ad.id}}" class="btn btn-info inactiv-btn" >Edit</a>
                                        <a href="#/user/home" class="btn btn-info inactiv-btn" ng-click="publishAgain(ad)">Publish
                                            Again</a>
                                        <a href="#/user/ads/delete/{{ad.id}}" class="btn btn-info inactiv-btn">Delete</a>

                                    </div>
                                </div>
                            </div>


                        </div>


                    </li>
                </ul>
            </div>


            <div ng-if="myAdsData.ads.length==0">
                <h3>
                    <strong> No ads found.</strong>
                </h3>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">

                <div class="pager" id='page' data-pagination="" data-num-pages="numPages"
                     data-current-page="currentPage" data-max-size="maxSize"
                     data-boundary-links="true">

                </div>
            </div>
        </div>
    </div>
</div>
