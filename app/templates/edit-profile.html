<div class="col-md-3">
    <div>
        <logged-in-sidebar></logged-in-sidebar>
    </div>

</div>
<div class="col-md-9">


        <div class="row">
            <div class="col-md-6">
                <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Edit Profile</legend>

                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="inputName" placeholder="Name"
                                       ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email"
                                       ng-model="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="col-lg-2 control-label">Phone</label>

                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone"
                                       ng-model="user.phoneNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTown" class="col-lg-2 control-label">Town</label>

                            <div class="col-lg-8">
                                <select id="inputTown" class="form-control"
                                        ng-options="town.id as town.name for town in towns" ng-model="user.townId">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-3">
                                <button class="btn btn-default" ng-click="cancelUpdate()">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="updateUserProfile(user)">Update</button>
                            </div>
                        </div>


                    </fieldset>
                </form>
                    </div>
            </div>
            <div class="col-md-5 ">
                <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Change Password</legend>
                        <div class="form-group">
                            <label for="oldPassword" class="col-lg-4 control-label">Old Password</label>

                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="oldPassword"
                                       ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-4 control-label">Password</label>

                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                       ng-model="user.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="col-lg-4 control-label">Confirm Password</label>

                            <div class="col-lg-8">
                                <input type="password" class="form-control" id="confirmPassword"
                                       placeholder="Confirm Password" ng-model="user.confirmPassword">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
                                <button type="submit" class="btn btn-primary" ng-click="editAd(adData)">Publish</button>
                            </div>
                        </div>


                    </fieldset>
                </form>
                    </div>
                <div>

                </div>

            </div>
        </div>

</div>
