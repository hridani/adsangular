<div class="col-md-3">
    <div>
        <logged-in-sidebar></logged-in-sidebar>
    </div>

</div>
<div class="col-md-7">

    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <legend>Confirm Deleting Ad?</legend>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="title" class="col-md-3 control-label">Title</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" id="title" ng-model="adData.title"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textAd" class="col-md-3 control-label">Text</label>

                            <div class="col-md-9">
                            <textarea class="form-control" rows="3" id="textAd" ng-model="adData.text"
                                      required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img class="_fullHD " src="" ng-src="{{adData.imageDataUrl}}"/>
                    </div>
                </div>


                <div class="form-group">
                    <label for="category" class="col-md-2 control-label">Category</label>

                    <div class="col-md-6">
                        <select id="category" class="form-control"
                                ng-options="category.id as category.name for category in categories"
                                ng-model="adData.categoryId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="town" class="col-md-2 control-label">Town</label>

                    <div class="col-md-6">
                        <select id="town" class="form-control" ng-options="town.id as town.name for town in towns"
                                ng-model="adData.townId">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button class="btn btn-default" ng-click="cancelDelete()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="delete(adData.id)">Delete</button>
                    </div>
                </div>


            </fieldset>
        </form>
        <div id="source-button" class="btn btn-primary btn-xs" style="display: block;">&lt; &gt;</div>
    </div>
</div>
